<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Museum QR Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      text-align: center;
      padding: 20px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
    }
    #result-box {
      display: none;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: left;
      max-width: 600px;
      margin: 20px auto;
    }
    #result-box p {
      font-size: 1.1rem;
      line-height: 1.6;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background: #0077b6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #005f87;
    }
  </style>
</head>
<body>

  <h1>üèõÔ∏è Museum QR Scanner</h1>
  <p>Scan a QR code to reveal the artifact‚Äôs story.</p>

  <!-- QR Scanner -->
  <div id="reader"></div>

  <!-- Result Display -->
  <div id="result-box">
    <h2>Artifact Info</h2>
    <p id="result-text"></p>
    <button onclick="showScanner()">üîÑ Scan Another QR</button>
  </div>

  <!-- QR Scanner Library -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <script>
    let html5QrCode;

    function onScanSuccess(decodedText) {
      // Stop scanner after first scan
      html5QrCode.stop().then(() => {
        document.getElementById("reader").style.display = "none";
        document.getElementById("result-text").innerText = decodedText;
        document.getElementById("result-box").style.display = "block";
      }).catch(err => console.error("Stop error: ", err));
    }

    function onScanError(errorMessage) {
      // Ignore scan errors
    }

    function startScanner() {
      html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: { width: 250, height: 250 } },
        onScanSuccess,
        onScanError
      ).catch(err => {
        console.error("Camera error: ", err);
      });
    }

    function showScanner() {
      document.getElementById("result-box").style.display = "none";
      document.getElementById("reader").style.display = "block";
      startScanner();
    }

    // Start scanner when page loads
    window.onload = startScanner;
  </script>

</body>
</html>
